name: Test & Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build for Netlify
        run: npm run build:netlify

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      deploy_url: ${{ steps.deploy.outputs.deploy_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Deploy preview to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: dist/public
          functions-dir: dist/functions
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  lighthouse:
    needs: deploy-preview
    if: needs.deploy-preview.outputs.deploy_url
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run Lighthouse CI
        run: npx lhci autorun
        env:
          LHCI_TARGET_URL: ${{ needs.deploy-preview.outputs.deploy_url }}

  playwright:
    needs: deploy-preview
    if: needs.deploy-preview.outputs.deploy_url
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.deploy_url }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
